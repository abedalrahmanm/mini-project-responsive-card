<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Copatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cs mini-project: profile cards</title>
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
        <figure>
            <img src="img/profile1-500x500.png" alt="joe coder" width="500" height="500">
            <figcaption>joe coder</figcaption>
        </figure>
        <p>I code stuff</p>
        </article>
        <article id="profile2" class="card">
        <figure>
            <img src="img/profile2-500x500.png" alt="matt =designer" width="500" height="500">
            <figcaption>matt designer</figcaption>
        </figure>
        <p>I design stuff</p>
        </article>
        <article id="profile3" class="card">
        <figure>
            <img src="img/profile3-500x500.png" alt="Jane Dev rel" width="500" height="500">
            <figcaption>Jane <span class="nowrap"> Dev rel</span> </figcaption>
        </figure>
        <p>I teach stuff</p>
        </article>

    </main>

    <footer>
        <p>&copy; Acme Co</p>
    </footer>
    
</body>
</html>
